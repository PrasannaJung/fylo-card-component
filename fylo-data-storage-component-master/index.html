<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="card card-logo">
        <img src="images/logo.svg" alt="" />
        <div class="h-box-1">
          <div class="btn">
            <img src="images/icon-document.svg" alt="" />
          </div>
          <div class="btn">
            <img src="images/icon-folder.svg" alt="" />
          </div>
          <div class="btn">
            <img src="images/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="card card-storage">
        <div class="description">
          You've used <strong>815 GB</strong> of your storage.
        </div>
        <div class="progress-bar">
          <div class="progress-bar-gradient">
            <div class="ball"></div>
          </div>
        </div>

        <div class="h-box-2">
          <div class="text">0 GB</div>
          <div class="text"><strong>1000 GB</strong></div>
        </div>

        <div class="floating-msg-container">
          <div class="msg">
            <strong>185</strong>
            <span>GB LEFT</span>
          </div>
          <div class="triangle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
